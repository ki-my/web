    <h2>가시광선</h2>
    <p><strong>가시광선</strong>은 <u>사람</u>의 눈에
    보이는 <u>전자기파</u>의 영역이다.</p>
    <img src="가시광선.gif"width="1000"height="500">
    <p>빛에는 여러 가지 정보가 포함되어 있다.</p>
    <p>발광체로부터 나오는 빛의 <u>파장</u> 분포는 발광체의 성질을 알아볼 수 있는 중요한 정보를 준다.</p>
    <p> 스스로 빛을 내지 않을 경우에는 그 물체에 빛을 통과시키는 것으로 그 파장 분포의 변화를 알 수 있고,
    그 변화로부터 물질의 특유한 정보를 알 수가 있다. (이하생략)</p>
